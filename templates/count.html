<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>You have {{count}} text in web</h1>
    <h2><a href="{% url 'home'%}">Back to Homepage</a></h2>

    <h2>Your Text:</h2>

    {% endfor%}


  </body>
</html>
